{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickPickMart</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Global CSS -->
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
</head>
<body class="bg-black text-white">
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">QuickPickMart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/products/">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="/orders/">Orders</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cart/">Cart</a></li>
                </ul>
                
                <!-- Search Bar -->
                <form class="d-flex me-3" action="/search/" method="GET">
                    <input class="form-control me-2" type="search" name="q" placeholder="Search products..." aria-label="Search">
                    <button class="btn btn-outline-light" type="submit"><i class="fas fa-search"></i></button>
                </form>
                
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="/profile/">Profile</a></li>
                        <li class="nav-item"><a class="nav-link" href="/auth/logout/">Logout</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="/auth/login/">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="/auth/register/">Register</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Footer -->
    <footer class="text-center mt-5 py-3 bg-dark text-white">
        <p>&copy; 2025 QuickPickMart | <a href="#" class="text-white">Privacy Policy</a> | <a href="#" class="text-white">Terms</a> | <a href="#" class="text-white">Contact Us</a></p>
        <div>
            <a href="#" class="text-white mx-2"><i class="fab fa-facebook"></i></a>
            <a href="#" class="text-white mx-2"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Global JS -->
    <script src="{% static 'js/global.js' %}"></script>
</body>
</html>
