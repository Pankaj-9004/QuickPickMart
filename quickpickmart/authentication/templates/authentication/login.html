{% extends 'base.html' %}

{% block content %}
<div class="login-page">
    <h1 class="login-logo">QuickPickMart</h1> <!-- Logo outside the form -->

    <div class="login-container">
        <h2 class="login-title">Sign in</h2> <!-- Title inside form -->
        <form method="POST" class="login-form">
            {% csrf_token %}

            <div class="login-form-group">
                {{ form.username }}
            </div>

            <div class="login-form-group">
                {{ form.password }}
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

    <!-- "New to QuickPickMart?" Section Outside the Form -->
    <div class="login-new-user">
        <p>New to QuickPickMart?</p>
        <a href="{% url 'signup' %}" class="login-signup-btn">Create your QuickPickMart account</a>
    </div>
</div>
{% endblock %}
