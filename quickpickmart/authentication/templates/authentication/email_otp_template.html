<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 40px;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        h2 {
            color: #333;
        }
        .otp {
            font-size: 22px;
            font-weight: bold;
            color: #3498db;
            margin: 20px 0;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Email Verification</h2>
        <p>Your One-Time Password (OTP) for email verification is:</p>
        <p class="otp">{{ otp }}</p>
        <p>Please enter this OTP to verify your email address.</p>
        <p class="footer">If you didn't request this, you can ignore this email.</p>
        <hr>
        <p style="color: #e68a00; font-size: 12px;">QuickPickMart Team</p>
    </div>
</body>
</html>
