<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; background-color: #f4f4f4; padding: 20px;">
    <div style="max-width: 500px; background: white; padding: 20px; border-radius: 10px; text-align: center;">
        <h2 style="color: #333;">Hello {{ user.firstname }},</h2>
        <p>We received a request to reset your password.</p>
        <p>Click the button below to reset it:</p>
        <a href="{{ reset_url }}" 
           style="background-color: #e68a00; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px;">
           Reset Password
        </a>
        <p class="footer">If you didn't request this, you can ignore this email.</p>
        <hr>
        <p style="color: #777; font-size: 12px;">QuickPickMart Team</p>
    </div>
</body>
</html>
