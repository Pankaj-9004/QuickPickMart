{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-danger">Delete Address</h2>
    <p>Are you sure you want to delete this address?</p>

    <p><strong>{{ address.street_address }}, {{ address.city }}, {{ address.state }}</strong></p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'address_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
