{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="reset-password-container">
    <h2>Forgot Password?</h2>
    <p>Enter your email address to receive a password reset link.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="reset-btn">Send Reset Link</button>
    </form>
</div>

{% endblock %}
