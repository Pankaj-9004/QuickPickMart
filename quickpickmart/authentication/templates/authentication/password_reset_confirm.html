{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="reset-password-confirm-container">
    <h2>Reset Your Password</h2>
    <p>Please enter your new password below.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="reset-btn">Update Password</button>
    </form>
</div>

{% endblock %}
